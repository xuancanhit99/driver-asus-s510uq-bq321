pass_template: 
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
    type: RGBA8_uint
    constant-buffers: 
        globalParams: {screenSize: SCREEN_SIZE, captureState: CAPTURE_STATE, tileUV: TILE_UV_RANGE}
        controlBuf: {g_sldColor: colorSlider, g_sldSketch: sketchSlider, g_sldVignette: vignetteSlider, g_chkThirds: thirdsGridCheckbox} 

typical_slider:
      type: float
      ui-control: slider
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-unit: "%"
      ui-value-min: 0
      ui-value-max: 100
      step: 0.1

user-constants:
    - name: sketchSlider
      ui-hint: "Use this to scale Grain effect: 0 is 0%, 1 is 100%"
      ui-label: "Sketch"
      ui-label-localized:
          ru-RU: "Набросок"
      default-value: 0.0
      ui-sticky-value: 0.0
      import: [typical_slider]
    - name: colorSlider 
      ui-hint: "Use this to set intensity, 0% to 100%"
      ui-label: "Color enhancer"
      ui-label-localized:
          ru-RU: "Изменение цвета"
      default-value: 0.0
      ui-sticky-value: 0.0
      import: [typical_slider]
    - name: vignetteSlider 
      ui-hint: "Use this to scale Vignette effect: 0 is 0%, 1 is 100%"
      ui-label: "Vignette"
      ui-label-localized:
          ru-RU: "Виньетка"
      default-value: 0.0
      ui-sticky-value: 0.0
      import: [typical_slider]
    - name: thirdsGridCheckbox
      type: float
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.0
      ui-control: checkbox
      ui-hint: "Use this to introduce the Grid of Thirds"
      ui-label: "Grid of thirds"
      ui-label-localized:
          ru-RU: "Сетка третей"
main:
    import: [pass_template]
    shader: PS@SpecialFX.fx
    textures:
        txDiffuse:
            channel: PIPE_INPUTS_COLOR
        
   
