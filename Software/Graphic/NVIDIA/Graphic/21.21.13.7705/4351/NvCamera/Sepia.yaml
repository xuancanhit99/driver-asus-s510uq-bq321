pass_template: 
    samplerstates:
        samLinear:
            filter: MIN_MAG_MIP_LINEAR
            addressU: CLAMP
            addressV: CLAMP
        samLinearWrap:
            filter: MIN_MAG_MIP_LINEAR
            addressU: WRAP
            addressV: WRAP
    type: RGBA8_uint
    constant-buffers: 
        globalParams: {screenSize: SCREEN_SIZE, elapsedTime: ELAPSED_TIME, captureState: CAPTURE_STATE}
        controlBuf: {g_sldIntensity: intensitySlider} 

typical_slider:
      type: float
      ui-control: slider
      minimum-value: 0.0
      maximum-value: 1.0
      default-value: 0.5
      ui-sticky-region: 0.01
      ui-value-unit: "%"
      ui-value-min: 0
      ui-value-max: 100
      step: 0.1

user-constants:
    - name: intensitySlider 
      ui-hint: "Use this to set intensity, 0% to 100%"
      ui-label: "Intensity"
      ui-label-localized:
          ru-RU: "Интенсивность"
      default-value: 1.0
      ui-sticky-value: 1.0
      import: [typical_slider]

main:
    import: [pass_template]
    shader: PS_RedMonochrome@sepia.fx
    textures:
        txDiffuse:
            channel: PIPE_INPUTS_COLOR
